<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta charset="UTF-8"></head>
<body _oncontextmenu="return false" onselectstart="return false" oncopy="return false">
<!-- import Vue.js -->
<script src="//vuejs.org/js/vue.min.js"></script>
<!-- import stylesheet -->
<link rel="stylesheet" href="//unpkg.com/iview/dist/styles/iview.css">
<!-- import iView -->
<script src="//unpkg.com/iview/dist/iview.min.js"></script>
<div id="app">
	<i-button @click="show">Click me!</i-button>
	<Modal v-model="visible" title="Welcome">Welcome to iView</Modal>
	<upload
													multiple
													action="//jsonplaceholder.typicode.com/posts/">
	<i-button type="ghost" icon="ios-cloud-upload-outline">Upload files</i-button>
	</upload>

	<Radio v-model="disabledSingle" disabled>Radio</Radio>
	<RadioGroup v-model="disabledGroup">
	<Radio label="金斑蝶" disabled></Radio>
	<Radio label="爪哇犀牛"></Radio>
	<Radio label="印度黑羚"></Radio>
	</RadioGroup>
</div>
<script>
new Vue({
	el: '#app',
	data: {
		disabledSingle: true,
		disabledGroup: '爪哇犀牛',
		visible: false
	},
	methods: {
		show: function () {
			this.visible = true;
		}
	}
})
</script>
